<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин товаров</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Добро пожаловать в наш магазин!</h1>
  </header>

  <main>
    <section id="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Продукт 1">
        <h2>Продукт 1</h2>
        <p>Цена: 1000 руб.</p>
        <label for="size1">Размер:</label>
        <select id="size1">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
        <button onclick="addToCart('Продукт 1', 1000, document.getElementById('size1').value)">Добавить в корзину</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Продукт 2">
        <h2>Продукт 2</h2>
        <p>Цена: 1500 руб.</p>
        <label for="size2">Размер:</label>
        <select id="size2">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
        <button onclick="addToCart('Продукт 2', 1500, document.getElementById('size2').value)">Добавить в корзину</button>
      </div>
    </section>

    <section id="cart">
      <h2>Корзина</h2>
      <ul id="cart-items"></ul>
      <p id="total">Общая сумма: 0 руб.</p>
      <button onclick="checkout()">Оформить заказ</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Магазин товаров</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
